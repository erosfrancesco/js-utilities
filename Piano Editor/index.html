<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Piano Editor</title>

    <style>
      body {
        background-color: #333;
        color: white;
        height: 97vh;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }

      .flexible {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 0;
      }

      .file_utils {
        margin: 1rem;
        align-items: center;
      }

      .file_utils_row {
        display: flex;
        align-items: center;
      }

      .file_import_label {
        margin: 0.5rem;
        font-weight: bold;
      }

      #Editor {
        overflow: hidden;
        background-color: #222;
        margin: 0;
        flex-grow: 1;
      }
    </style>
  </head>

  <body>
    <div class="flexible">
      <h1 id="app_name"></h1>

      <div id="header_bar"></div>

      <div class="file_utils">
        <div class="file_utils_row">
          <span class="file_import_label">Import File</span>
          <input type="file" id="file_upload" accept=".json" />
        </div>
        <div class="file_utils_row">
          <span class="file_import_label">Export File</span>
          <input type="text" id="file_naming" />
          <button id="file_export">Save</button>
        </div>
      </div>
    </div>

    <div id="Editor"></div>

    <script src="./json-io.js"></script>
    <script src="./midi.js"></script>
    <script src="./pianoRoll.js"></script>
    <script src="./init.js"></script>

    <script>
      App_Global.start();
    </script>
  </body>
</html>
